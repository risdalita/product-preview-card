<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <section>
        <img class="logo" src="images/image-product-desktop.jpg" />
      </section>
      <section class="info">
        <p class="top">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A Floral, solar and voluptous interpretation composed by Oliver Polge Perfumer Creator for the House of CHANEL</p>
        <div class="price">
          <span class="unline">$149.99</span>
          <span class="line">$169.99</span>
        </div>
        <button><img src="images/icon-cart.svg" />Add to Cart</button>
      </section>
    </main>
  </body>
</html>
